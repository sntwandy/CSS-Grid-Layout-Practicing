<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="img/png" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F0%2F08%2FPinterest-logo.png&f=1&nofb=1">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <figure class="figure-logo">
                    <img class="logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F0%2F08%2FPinterest-logo.png&f=1&nofb=1" alt="Pinterest Logo">
                </figure>
            </div>
            <div class="pinterest-letter-container">
                <h1 class="pinterest">Pinterest</h1>
            </div>
            <div class="search-container">
                <input class="search" type="text" placeholder="search" />
            </div>
            <div class="buttons-container">
                <div class="signup-button">
                    <a class="signup" href="#">Sign Up</a>
                </div>
                <div class="login-button">
                    <a class="login" href="#">Log In</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-imgs">
        <div class="item level1">
            <img src="https://static.platzi.com/media/public/uploads/landing_1c67bffd-7af0-4bd0-8370-d640b64c7842.jpg" alt="Imagen1">
        </div>
        <div class="item level2">
            <img src="https://static.platzi.com/media/public/uploads/house_3efda176-6e03-442d-9749-67736a0776d4.jpg" alt="Imagen2">
        </div>
        <div class="item level3">
            <img src="https://static.platzi.com/media/public/uploads/tshirt_5c8c539f-1867-4641-9a68-e27486424f76.jpg" alt="Imagen3">
        </div>

        <div class="item level1">

        </div>
