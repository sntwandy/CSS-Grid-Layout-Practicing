<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="content">
            <div class="badge-container">
                <figure class="figure-badge">
                    <img class="badge" src="img/badge.png" alt="ReactJS Badge">
                </figure>
            </div>
            <div class="title-container">
                <h1 class="title">ReactJS Course</h1>
            </div>
            <div class="paragraph-container">
                <p>ReactJS is ones the best libraries most used right now...</p>
            </div>
            <form action="" class="form">
                <p>Resgister to Platzi</p>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <button type="submit">Register</button>
            </form>
            <div class="countdown-container">
                <p>Launch to:</p>
                <p>
                    <span>01d</span>
                    <span>03h</span>
                    <span>10m</span>
                    <span>05s</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
